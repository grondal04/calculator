<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Calculator</title>
</head>
<body>

    <div class="calculator-box">
        <div class="calculator-display">
            <p class="user-input-display">0</p>
            <div class="result-display">
                <img src="./assets/Equals.svg" alt="">
                <p id="result">0</p>
            </div>
        </div>

        <div class="buttons-container">
            <button class="circle-button black-bg-btn purple-text" id="btn-CE">CE</button>
            <button class="circle-button black-bg-btn white-text" id="btn-C">C</button>
            <button class="circle-button black-bg-btn white-text" id="btn-inverse">â…Ÿ</button>
            <button class="circle-button purple-bg-btn" id="btn-div"><img src="./assets/Divide.svg" alt=""></button>

            <button class="circle-button black-bg-btn white-text" id="btn-7">7</button>
            <button class="circle-button black-bg-btn white-text" id="btn-8">8</button>
            <button class="circle-button black-bg-btn white-text" id="btn-9">9</button>
            <button class="circle-button purple-bg-btn white-text" id="btn-mul"><img src="./assets/X.svg" alt=""></button>

            <button class="circle-button black-bg-btn white-text" id="btn-4">4</button>
            <button class="circle-button black-bg-btn white-text" id="btn-5">5</button>
            <button class="circle-button black-bg-btn white-text" id="btn-6">6</button>
            <button class="circle-button purple-bg-btn white-text" id="btn-minus"><img src="./assets/Minus.svg" alt=""></button>

            <button class="circle-button black-bg-btn white-text" id="btn-1">1</button>
            <button class="circle-button black-bg-btn white-text" id="btn-2">2</button>
            <button class="circle-button black-bg-btn white-text" id="btn-3">3</button>
            <button class="circle-button purple-bg-btn white-text" id="btn-add"><img src="./assets/Plus.svg" alt=""></button>

            <button class="circle-button black-bg-btn white-text" id="btn-negative-switch"><img src="./assets/PlusMinus.svg" alt=""></button>
            <button class="circle-button black-bg-btn white-text" id="btn-0">0</button>
            <button class="circle-button black-bg-btn white-text" id="btn-commas">,</button>
            <button class="circle-button purple-bg-btn white-text" id="btn-equal"><img src="./assets/Equals2.svg" alt=""></button>
        </div>
    </div>
    
    <script src="./script/main.js"></script>
</body>
</html>
