<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Calculator</title>
</head>
<body>

    <div class="calculator-box">
        <div class="calculator-display">
            <p class="user-input-display">1 + 1</p>
            <div class="result-display">
                <img src="./assets/Equals.svg" alt="">
                <p id="result">2</p>
            </div>
        </div>

        <div class="buttons-container">
            <button class="circle-button black-bg-btn purple-text">CE</button>
            <button class="circle-button black-bg-btn white-text">C</button>
            <button class="circle-button black-bg-btn"><img src="./assets/Percent.svg" alt=""></button>
            <button class="circle-button purple-bg-btn"><img src="./assets/Divide.svg" alt=""></button>

            <button class="circle-button black-bg-btn white-text">7</button>
            <button class="circle-button black-bg-btn white-text">8</button>
            <button class="circle-button black-bg-btn white-text">9</button>
            <button class="circle-button purple-bg-btn white-text"><img src="./assets/X.svg" alt=""></button>

            <button class="circle-button black-bg-btn white-text">4</button>
            <button class="circle-button black-bg-btn white-text">5</button>
            <button class="circle-button black-bg-btn white-text">6</button>
            <button class="circle-button purple-bg-btn white-text"><img src="./assets/Minus.svg" alt=""></button>

            <button class="circle-button black-bg-btn white-text">1</button>
            <button class="circle-button black-bg-btn white-text">2</button>
            <button class="circle-button black-bg-btn white-text">3</button>
            <button class="circle-button purple-bg-btn white-text"><img src="./assets/Plus.svg" alt=""></button>

            <button class="circle-button black-bg-btn white-text"><img src="./assets/PlusMinus.svg" alt=""></button>
            <button class="circle-button black-bg-btn white-text">0</button>
            <button class="circle-button black-bg-btn white-text">,</button>
            <button class="circle-button purple-bg-btn white-text"><img src="./assets/Equals2.svg" alt=""></button>
        </div>
    </div>
    
</body>
</html>
