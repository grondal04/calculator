<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Calculator</title>
</head>
<body>

    <div class="calculator-box">
        <div class="calculator-display">
            <p class="user-input-display">1 + 1</p>
            <div class="result-display">
                <img src="./assets/Equals.svg" alt="">
                <p id="result">2</p>
            </div>
        </div>

        <div class="buttons-container">
            <div class="circle-button black-bg-btn purple-text">CE</div>
            <div class="circle-button black-bg-btn white-text">C</div>
            <div class="circle-button black-bg-btn"><img src="./assets/Percent.svg" alt=""></div>
            <div class="circle-button purple-bg-btn"><img src="./assets/Divide.svg" alt=""></div>

            <div class="circle-button black-bg-btn white-text">7</div>
            <div class="circle-button black-bg-btn white-text">8</div>
            <div class="circle-button black-bg-btn white-text">9</div>
            <div class="circle-button purple-bg-btn white-text"><img src="./assets/X.svg" alt=""></div>

            <div class="circle-button black-bg-btn white-text">4</div>
            <div class="circle-button black-bg-btn white-text">5</div>
            <div class="circle-button black-bg-btn white-text">6</div>
            <div class="circle-button purple-bg-btn white-text"><img src="./assets/Minus.svg" alt=""></div>

            <div class="circle-button black-bg-btn white-text">1</div>
            <div class="circle-button black-bg-btn white-text">2</div>
            <div class="circle-button black-bg-btn white-text">3</div>
            <div class="circle-button purple-bg-btn white-text"><img src="./assets/Plus.svg" alt=""></div>

            <div class="circle-button black-bg-btn white-text"><img src="./assets/PlusMinus.svg" alt=""></div>
            <div class="circle-button black-bg-btn white-text">0</div>
            <div class="circle-button black-bg-btn white-text">,</div>
            <div class="circle-button purple-bg-btn white-text"><img src="./assets/Equals2.svg" alt=""></div>
        </div>
    </div>
    
</body>
</html>
